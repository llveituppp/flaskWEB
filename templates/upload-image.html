<!DOCTYPE html>
<html>
<head>
  <title>Загрузка изображения</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #С0С0С0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }

    form .form-group {
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
    }

    form .btn-primary {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <h1>Загрузите изображение</h1>
    <form method="POST" enctype="multipart/form-data" action="/image/upload">
      <input type="file" name="image">
    <div>
        <label for="{{ form.float_number.id }}">Введите масштаб:</label>
        {{ form.float_number }}
    </div>
      <input type="submit" value="Загрузить">
  </form>
</body>
</html>
